<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Simulator Overview</title>
    <link rel="stylesheet" href="/UserSimulatorOverview.css">
</head>
<body>
    <div class="container">
        <h1 class="title">User Simulator Overview</h1>
        <table class="simulator-table">
            <thead>
                <tr>
                    <th>Simulator Name/ID</th>
                    <th>User ID</th>
                    <th>Robot ID</th>
                    <th>Status</th>
                    <th>Last Accessed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="simulatorTableBody">
                <!-- Dynamic rows will be populated here -->
            </tbody>
        </table>
        <div class="pagination">
            <button id="prevPage" disabled>Previous</button>
        <button id="nextPage">Next</button>
        </div>
    </div>
    <script src="/UserSimulatorOverview.js"></script>
</body>
</html>
